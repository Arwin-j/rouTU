<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Scheduler with Routing</title>

  <!-- MapLibre GL CSS -->
  <link href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.26/auth0-spa-js.production.js"></script>

</head>

<body>
  <div id="header">
    <h1>rouTU</h1>
    <nav id="auth-nav">
      <a href="#" id="auth-btn" aria-label="Sign in or sign up to your account">Sign In / Sign Up</a>
    </nav>
    <button id="menu-toggle" aria-label="Toggle sidebar menu">â˜°</button>
  </div>

  <div id="map-container">
    <div id="sidebar">
      <div class="sidebar-section">
        <h3>Today's Schedule</h3>
        <label for="class-selector">Select a class:</label>
        <select id="class-selector" aria-label="Select a class">
          <option value="">Select a class</option>
          <option value="0">CS101 - Engineering Hall</option>
          <option value="1">MATH202 - Science Center</option>
          <option value="2">HIST150 - Humanities Bldg</option>
          <option value="3">BIO111 - Life Sciences</option>
        </select>
        <button id="route-btn" aria-label="Plan route to selected class">Show Route</button>
      </div>

      <div class="input-section">
        <h2>Input Your Schedule</h2>
        <form id="scheduleForm">
          <div>
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="file" accept="image/*">
          </div>
          <div style="margin-top: 1rem;">
            <label for="audioUpload">Upload Audio:</label>
            <input type="file" id="audioUpload" name="file" accept="audio/*">
          </div>
          <div style="margin-top: 1rem;">
            <label for="textInput">Enter Text Schedule:</label>
            <textarea id="textInput" name="text_input" rows="5"
              placeholder="e.g., Calculus I M,W,F 9:00 AM - 9:50 AM MATH 201"></textarea>
          </div>
          <button type="submit">Process Schedule</button>
          <span id="loadingIndicator" style="display:none;" class="loading">Processing...</span>
        </form>
      </div>

      <div class="output-section">
        <h2>Extracted Schedule</h2>
        <div id="results">
          <p>Your processed class schedule will appear here.</p>
        </div>
      </div>
    </div>

    <div id="map" aria-label="Map view of the campus" role="application"></div>
  </div>

  <div id="error-popup" class="hidden" aria-live="assertive" role="alert">
    <p>Only enter locations on main campus. Go Owls!</p>
  </div>

  <script>
    // Map logic is now in script.js for Temple University campus
    // See script.js for map initialization, bounds, and marker logic
      if (map.getLayer('route')) {
        map.removeLayer('route');
      }
      if (map.getSource('route')) {
        map.removeSource('route');
      }
      if (startMarker) {
        startMarker.remove();
        startMarker = null;
      }
      if (destMarker) {
        destMarker.remove();
        destMarker = null;
      }

    // Draw a simple straight line route (for demo) between startPoint and selected building
    function drawRoute(destinationCoords) {
      clearRoute();

      // Add markers
      startMarker = new maplibregl.Marker({ color: 'green' })
        .setLngLat(startPoint)
        .setPopup(new maplibregl.Popup().setText('Start Point'))
        .addTo(map);

      destMarker = new maplibregl.Marker({ color: 'red' })
        .setLngLat(destinationCoords)
        .setPopup(new maplibregl.Popup().setText('Destination'))
        .addTo(map);

      // Add route line as GeoJSON source and layer
      const routeGeoJSON = {
        "type": "Feature",
        "geometry": {
          "type": "LineString",
          "coordinates": [
            startPoint,
            destinationCoords
          ]
        }
      };

      map.addSource('route', {
        'type': 'geojson',
        'data': routeGeoJSON
      });

      map.addLayer({
        'id': 'route',
        'type': 'line',
        'source': 'route',
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-color': '#9E1B34',
          'line-width': 6,
          'line-opacity': 0.8
        }
      });

      // Fit map to route bounds
      const bounds = new maplibregl.LngLatBounds();
      bounds.extend(startPoint);
      bounds.extend(destinationCoords);
      map.fitBounds(bounds, { padding: 100 });
    }

    // Handle route button click
    document.getElementById('route-btn').addEventListener('click', function () {
      const selector = document.getElementById('class-selector');
      const selectedValue = selector.value;

      if (selectedValue === '') {
        alert('Please select a class first.');
        return;
      }

      const building = campusBuildings[selectedValue];
      if (!building) {
        alert('Building data not found.');
        return;
      }

      drawRoute(building.coordinates);
    });

    // Menu toggle for mobile
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    });

    // Auth button placeholder
    document.getElementById('auth-btn').addEventListener('click', function (e) {
      e.preventDefault();
      alert('Authentication feature coming soon!');
    });

    // Schedule form submission code - unchanged from your version
    document.getElementById('scheduleForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const form = event.target;
      const loadingIndicator = document.getElementById('loadingIndicator');
      const resultsDiv = document.getElementById('results');
      const textInput = form.elements['textInput'].value.trim();

      loadingIndicator.style.display = 'inline';
      resultsDiv.innerHTML = '<p class="loading">Processing your schedule...</p>';

      if (!textInput) {
        resultsDiv.innerHTML = '<div class="error-message">Please enter your schedule in the text box.</div>';
        loadingIndicator.style.display = 'none';
        return;
      }

      try {
        const response = await fetch('/api/process_schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            type: 'text',
            text_input: textInput
          })
        });

        const result = await response.json();

        if (result.success) {
          const classes = result.classes;
          resultsDiv.innerHTML = `<div class="success-message">Schedule processed successfully!</div>`;
          classes.forEach(cls => {
            resultsDiv.innerHTML += `
              <div class="class-item">
                <strong>${cls.class_name}</strong><br>
                Time: ${cls.start_time} - ${cls.end_time}<br>
                Location: ${cls.full_address} (<a href="${cls.map_link}" target="_blank">View on Map</a>)
              </div>
            `;
          });
        } else {
          throw new Error(result.error || 'Unknown error');
        }
      } catch (error) {
        console.error('Processing error:', error);
        resultsDiv.innerHTML = `<div class="error-message">Error processing schedule: ${error.message}</div>`;
      } finally {
        loadingIndicator.style.display = 'none';
      }
    });
  </script>
  <script src="script.js" defer></script>
</body>

</html>
