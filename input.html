<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Bot</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #eee; }
        .input-section { margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; }
        .output-section { margin-top: 20px; padding: 15px; background: #e9e9e9; border-radius: 8px; }
        button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
        .class-item { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; background: #fff; border-radius: 4px; }
    </style>
</head>
    <script src="script.js"></script>
<body>
    <h1>Class Schedule Router</h1>

    <div class="input-section">
        <h2>Input Your Schedule</h2>
        <form id="scheduleForm">
            <div>
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" name="file" accept="image/*">
            </div>
            <div style="margin-top: 10px;">
                <label for="audioUpload">Upload Audio:</label>
                <input type="file" id="audioUpload" name="file" accept="audio/*">
            </div>
            <div style="margin-top: 10px;">
                <label for="textInput">Enter Text Schedule:</label><br>
                <textarea id="textInput" name="text_input" rows="5" cols="50" placeholder="e.g., Calculus I M,W,F 9:00 AM - 9:50 AM MATH 201"></textarea>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit">Process Schedule</button>
                <span id="loadingIndicator" style="display:none;">Processing...</span>
            </div>
        </form>
    </div>

    <div class="output-section">
        <h2>Extracted Schedule</h2>
        <div id="results">
            <p>Your processed class schedule will appear here.</p>
        </div>
    </div>

    <script>
        document.getElementById('scheduleForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData();
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsDiv = document.getElementById('results');

            loadingIndicator.style.display = 'inline';
            resultsDiv.innerHTML = '<p>Processing your schedule...</p>';

            let inputType;
            if (form.elements['imageUpload'].files.length > 0) {
                inputType = 'image';
                formData.append('file', form.elements['imageUpload'].files[0]);
            } else if (form.elements['audioUpload'].files.length > 0) {
                inputType = 'audio';
                formData.append('file', form.elements['audioUpload'].files[0]);
            } else if (form.elements['textInput'].value.trim() !== '') {
                inputType = 'text';
                formData.append('text_input', form.elements['textInput'].value.trim());
            } else {
                alert('Please provide an image, audio, or text input.');
                loadingIndicator.style.display = 'none';
                resultsDiv.innerHTML = '<p>No input provided.</p>';
                return;
            }
            formData.append('type', inputType);

            try {
                const response = await fetch('/process_schedule', {
                    method: 'POST',
                    body: formData // FormData handles file uploads and text
                });

                const data = await response.json();

                if (data.success) {
                    resultsDiv.innerHTML = ''; // Clear previous results
                    if (data.classes.length > 0) {
                        data.classes.forEach(cls => {
                            resultsDiv.innerHTML += `
                                <div class="class-item">
                                    <strong>${cls.class_name}</strong><br>
                                    Days: ${cls.days ? cls.days.join(', ') : 'N/A'}<br>
                                    Time: ${cls.start_time} - ${cls.end_time}<br>
                                    Location: ${cls.full_address} (<a href="${cls.map_link}" target="_blank">View on Map</a>)
                                    <!-- Add button for calendar integration here -->
                                </div>
                            `;
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>No classes found in the provided schedule.</p>';
                    }
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error || 'Something went wrong.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Network error or server issue: ${error.message}</p>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
